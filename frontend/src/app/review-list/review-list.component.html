<button routerLink="/new">Create New Review</button>
<table>
    <thead>
        <tr>
            <th *ngFor="let head of tableHeaders">
                {{head}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let review of reviews; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ review.title }}</td>
            <td>{{ review.content }}</td>
            <td>{{ review.dateTime }}</td>
            <td><button [routerLink]="['/', review.id]" class="btn btn-warning">Edit</button></td>
            <td><button (click)="deleteReview(review.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
