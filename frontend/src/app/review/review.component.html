<div class="container">
    <h2>{{ isEditMode ? 'Edit Review' : 'New Review' }}</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      <button *ngIf="isEditMode" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </form>
  </div>
